<div class="padding0 index">
  <div class="content imgSlide">
    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-generic" data-slide-to="1"></li>
        <li data-target="#carousel-generic" data-slide-to="2"></li>
        <li data-target="#carousel-generic" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/bg/bg1-min.png"></img>
        </div>
        <div class="item">
          <img src="images/bg/bg2-min.png"></img>
        </div>
        <div class="item">
          <img src="images/bg/bg3-min.png"></img>
        </div>
        <div class="item">
          <img src="images/bg/bg4-min.png"></img>
        </div>
      </div>
    </div>
  </div>

  <ul class="indexLinks">
    <li ng-repeat="link in index.links" ng-style="($even)? {'background-color': 'rgb(49, 49, 49)'}: {'background-color': 'rgb(57, 57, 57)'}">
      <a ng-href="{{link.href}}">
        <img ng-src="{{link.imgSrc}}">
        <h2>{{link.title}}</h2>
        <h3>{{link.subTitle}}</h3>
      </a>
    </li>
  </ul>

</div>

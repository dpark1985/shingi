<div class="content" ng-if="!job.jobListOn">


  <table class="marginTop50 table jobTable">
    <tr class="jobListing">
      <th>구분</th>
      <th>제목</th>
      <th>상태</th>
      <th>등록일</th>
    </tr>

    <tr ng-repeat="list in job.jobList" ng-click="job.selectJob(list)">
      <td class="textAlignCenter"><img class="img-circle" ng-src="{{list.imgSrc}}"></td>
      <td class="textAlignLeft">{{list.title}} <br/> <span class="titleSmall">{{list.subTitle}}</span></td>
      <td class="textAlignCenter">{{(list.status)? "진행": "만료"}}</td>
      <td class="textAlignCenter">{{list.date}}</td>
    </tr>
  </table>
</div>


<div class="content" ng-if="job.jobListOn">

  <table class="table jobDetail">
    <thead>
      <tr>
        <th >제목</th>
        <td colspan="3">{{job.selectedItem.title}} - {{job.selectedItem.subTitle}}</td>
      </tr>
      <tr>
        <th >작성자</th>
        <td >{{job.selectedItem.author}}</td>
        <th >작성일</th>
        <td >{{job.selectedItem.date}}</td>
      </tr>
    </thead>
    <tr>
      <td colspan="4" ng-bind-html="job.selectedItem.desc"></td>
    </tr>
  </table>
  <button class="btn btn-darker" type="button" ng-click="job.toBack()">목록</button>
</div>

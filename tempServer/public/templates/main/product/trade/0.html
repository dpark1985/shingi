<div class="content">
  <div class="row header">
    <div class="col-xs-12">
      <img src="images/icons/picture2.png">
      <a href="cr/contact"><img src="images/icons/picture1.png"></a>
      <a href="cr/inquiry"><img src="images/icons/picture3.png"></a>
    </div>
    <div class="col-xs-8">
      <div class="well well-lg">
        <p><strong>고객 요구사항에 대한 최고의 가치 및 솔루션을 제공합니다.  </strong></p>
        <p>xxxxxxx</p>
      </div>
    </div>
    <div class="col-xs-4 single">
      <div>
        <h4>Aviation</h4>
      </div>
      <img src="images/product/trade/0/Picture1.png">
    </div>
  </div>

  <div ng-if="!pTrade.subSubMenuOn" class="row prodList" ng-repeat="prod in pTrade.aviation" ng-click="pTrade.selectProduct(prod)" ng-style="pTrade.cursorStyle">
    <div class="col-xs-10">
      <div class="prodTitle padding10">
        <p ng-if="prod.name">
          <strong>{{prod.name}}</strong>
        </p>
        <ul class="noULstyle padding0" ng-if="prod.desc">
          <li ng-repeat="desc in prod.desc">{{desc}}</li>
        </ul>
      </div>
      <div class="col-xs-2">
        <img ng-src="{{prod.imgSrc}}">
      </div>
      <div class="col-xs-10">
        <p class="prodCategory" ng-if="prod.desc2">제품 설명</p>
        <ul ng-if="prod.desc2">
          <li ng-repeat="desc in prod.desc2">{{desc}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div ng-if="pTrade.subSubMenuOn" class="prodList subSubMenu">
    <div class="row">
      <div class="col-xs-12">
        <p><strong>상세 제품 설명</strong></p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2">
        <img ng-src="{{pTrade.selectedItem.imgSrc}}">
      </div>
      <div class="col-xs-10">
        <div class="prodTitle padding10">
          <p ng-if="pTrade.selectedItem.name">
            <strong>{{pTrade.selectedItem.name}}</strong>
          </p>
          <ul class="noULstyle padding0" ng-if="pTrade.selectedItem.desc">
            <li ng-repeat="desc in pTrade.selectedItem.desc">{{desc}}</li>
          </ul>
        </div>
        <p class="prodCategory" ng-if="pTrade.selectedItem.desc2">제품 설명</p>
        <ul ng-if="pTrade.selectedItem.desc2">
          <li ng-repeat="desc in pTrade.selectedItem.desc2">{{desc}}</li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div ng-bind-html="pConstruct.selectedItem.descSrc"></div>
      </div>
    </div>
  </div>
</div>

<div class="content marginBottom20">

  <div ng-if="!pTrade.subSubMenuOn" class="row marginTop20">
    <img class="flagImg" src="images/icons/flag1.png">
    <div class="col-xs-12">
      <div class="well well-lg flagBgColor2">
        <h2>고객 요구사항에 대한 최적의 <br><span class="colorBlue">전 력 시 설</span> 솔루션을 제공합니다.</h2>
        <p>전기수급 위기를 극복하고 효율적인 에너지 사용 및 공급하기 위한 규정 및 제도가 증가하고 있습니다. 신기는 산업 트렌드 및 시장에 대응하고자 에너지 및 전력에 관련된 장비 및 시스템을 공급하여 보다 효율적인 환경을 만들고자 합니다.</p>
        <div>
          <a class="floatRight marginRight10" href="#cr/contact">문의사항</a>
        </div>
      </div>
    </div>
  </div>

  <div ng-if="!pTrade.subSubMenuOn" class="row prodList" ng-style="pTrade.cursorStyle">
    <div class="col-xs-3 textAlignCenter prodHight" ng-repeat="prod in pTrade.dataSet.data" ng-click="pTrade.selectProduct(prod)">
      <img class="width100" ng-src="{{prod.imgSrc}}">
      <h5 class="">{{prod.name}}</h5>
      <p ng-if"prod.desc" >
        <span ng-repeat="desc in prod.desc">{{desc}}</span>
      </p>
    </div>
  </div>

  <div ng-if="pTrade.subSubMenuOn" class="prodList subSubMenu">
    <div class="row">
      <div class="col-xs-12">
        <p><strong>상세 제품 설명</strong></p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2">
        <img class="width100" ng-src="{{pTrade.selectedItem.imgSrc}}">
      </div>
      <div class="col-xs-10">
        <div class="prodTitle padding10">
          <p class="white" ng-if="pTrade.selectedItem.name">
            <strong>{{pTrade.selectedItem.name}}</strong>
          </p>
          <ul class="noULstyle padding0" ng-if="pTrade.selectedItem.desc">
            <li ng-repeat="desc in pTrade.selectedItem.desc">{{desc}}</li>
          </ul>
        </div>
        <p class="prodCategory" ng-if="pTrade.selectedItem.desc2">제품 설명</p>
        <ul ng-if="pTrade.selectedItem.desc2">
          <li ng-repeat="desc in pTrade.selectedItem.desc2">{{desc}}</li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div ng-bind-html="pConstruct.selectedItem.descSrc"></div>
      </div>
    </div>
  </div>
</div>

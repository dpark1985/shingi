<div class="content">
  <div class="row header" ng-if="!pConstruct.subSubMenuOn">
    <div class="col-xs-12">
      <img src="images/icons/picture2.png">
      <a href="cr/contact"><img src="images/icons/picture1.png"></a>
      <a href="cr/inquiry"><img src="images/icons/picture3.png"></a>
    </div>
    <div class="col-xs-8">
      <div class="well well-lg">
        <p><strong>{{pConstruct.dataSet.header.strongTxt}}</strong></p>
        <p>{{pConstruct.dataSet.header.defaultTxt}}</p>
      </div>
    </div>
    <div class="col-xs-4 single">
      <div>
        <h4>{{pConstruct.dataSet.title}}</h4>
      </div>
      <img ng-src="{{pConstruct.dataSet.header.imgSrc}}">
    </div>
  </div>

  <div ng-if="!pConstruct.subSubMenuOn" class="row prodList" ng-repeat="prod in pConstruct.dataSet.data" ng-click="pConstruct.selectProduct(prod)" ng-style="pConstruct.cursorStyle">
    <div class="col-xs-2">
      <img ng-src="{{prod.imgSrc}}">
    </div>
    <div class="col-xs-10">
      <p>
        <strong class="noHeaders" ng-if="prod.desc">{{prod.desc}}</strong>
      </p>
      <p class="prodCategory" ng-if="prod.services.length > 0">서비스 영역:</p>
      <ul ng-if="prod.services.length > 0">
        <li ng-repeat="service in prod.services">{{service}}</li>
      </ul>
    </div>
  </div>

  <div ng-if="pConstruct.subSubMenuOn" class="subSubMenu">
    <div class="row">
      <div class="col-xs-12">
        <p><strong>상세 제품 설명</strong></p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2">
        <img ng-src="{{pConstruct.selectedItem.imgSrc}}">
      </div>
      <div class="col-xs-10">
        <p>
          <strong ng-if="pConstruct.selectedItem.desc">{{pConstruct.selectedItem.desc}}</strong>
        </p>
        <p class="prodCategory" ng-if="pConstruct.selectedItem.services.length > 0">서비스 영역:</p>
        <ul ng-if="pConstruct.selectedItem.services.length > 0">
          <li ng-repeat="service in pConstruct.selectedItem.services">{{service}}</li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div ng-bind-html="pConstruct.selectedItem.descSrc"></div>
      </div>
    </div>
  </div>
</div>

<div class="sideSubMenu" ng-if="nav.menuClicked">

    <h1>{{nav.mainMenu.name}}</h1>
  </div>
  <div class="list" ng-class="{'sideSubMenuBorderTop': $first}" ng-repeat="subMenu in nav.subMenu.routeConfig" ng-click="nav.subMenuClick(subMenu)">
    <h3><a ng-class="{'activeTextColor': subMenu.active}">{{subMenu.name}} <i class="fa fa-angle-right" aria-hidden="true"></i></a></h3>
  </div>
  <div class="leftBanner">

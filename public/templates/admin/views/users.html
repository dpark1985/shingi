<div class="container-fluid" style="margin-top: 20px;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>PW</th>
            <th>isAdmin</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users.userData" ng-click="users.showUser(user)" style="cursor: pointer;">
          <!-- <tr ng-repeat="user in users.userData" ng-click="users.showUser(user)" data-toggle="modal" data-target="#userDataModal"> -->
            <th>{{$index + 1}}</th>
            <th>{{user.login}}</th>
            <th>{{user.password}}</th>
            <th>{{(user.isAdmin)? "관리자":"일반회원"}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div ng-if="users.modalOn" class="modal-backdrop fade in" ></div>
<div class="modal fade" id="userDataModal" tabindex="-1" role="dialog" ng-click="users.closeModal()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="users.closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">aaa</h4>
      </div>
      <div class="modal-body">
        {{users.user.login}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="users.closeModal()" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>
